<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Wars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #607D8B;
            background: #16213e;
            margin: 20px;
        }
        .robot-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        .part-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .part-button {
            padding: 8px;
            background: #607D8B;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .part-button:hover {
            background: #546E7A;
            transform: translateY(-2px);
        }
        .part-button.selected {
            background: #455A64;
            box-shadow: 0 0 0 2px #90A4AE;
        }
        .stats-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .stat-item {
            padding: 5px;
            background: rgba(96, 125, 139, 0.1);
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Robot Wars</h1>
    <div class="robot-controls">
        <div class="control-panel">
            <h3>Robot Parts</h3>
            <div class="part-selection">
                <button class="part-button" data-part="chassis">Chassis</button>
                <button class="part-button" data-part="weapon">Weapon</button>
                <button class="part-button" data-part="armor">Armor</button>
                <button class="part-button" data-part="mobility">Mobility</button>
            </div>
            <div class="stats-display">
                <div class="stat-item">Power: <span id="power">100</span></div>
                <div class="stat-item">Defense: <span id="defense">50</span></div>
                <div class="stat-item">Speed: <span id="speed">75</span></div>
                <div class="stat-item">Weight: <span id="weight">200</span></div>
            </div>
        </div>
        <div class="control-panel">
            <h3>Controls</h3>
            <p>
                <span>W</span> <span>A</span> <span>S</span> <span>D</span> - Movement
                <br>
                <span>Mouse</span> - Aim
                <br>
                <span>Left Click</span> - Attack
                <br>
                <span>Right Click</span> - Special Move
            </p>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="module">
        import RobotWars from './game.js';
        const game = new RobotWars('gameCanvas');
        game.start();
    </script>
</body>
</html>
