<!DOCTYPE html>
<html>
<head>
    <title>Arcade Hub</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
        }
        #shop {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        #deathScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="health">Health: 5000</div>
        <div id="stamina">Stamina: 100</div>
        <div id="resources">Score: 0 | Coins: 0</div>
    </div>
    <div id="shop">
        <h2>Shop</h2>
        <button id="upgradeSpeed">Upgrade Speed (<span id="speedPrice">100</span> coins)</button>
        <button id="upgradeDamage">Upgrade Damage (<span id="damagePrice">150</span> coins)</button>
        <div>Current Speed: <span id="currentSpeed">1</span></div>
        <div>Current Damage: <span id="currentDamage">1</span></div>
        <div>Coins: <span id="currentCoins">0</span></div>
    </div>
    <div id="deathScreen">
        <h1>Game Over</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="game.restartGame()">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
