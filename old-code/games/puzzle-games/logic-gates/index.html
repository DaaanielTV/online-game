<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #00BCD4;
            background: #16213e;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        .gate-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #00BCD4;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gate-button:hover {
            background: #0097A7;
            transform: translateY(-2px);
        }
        .gate-button.selected {
            background: #006064;
            box-shadow: 0 0 0 2px white;
        }
        .level-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Logic Gates</h1>
    <div class="controls">
        <button class="gate-button" data-gate="AND">AND</button>
        <button class="gate-button" data-gate="OR">OR</button>
        <button class="gate-button" data-gate="NOT">NOT</button>
        <button class="gate-button" data-gate="XOR">XOR</button>
        <button class="gate-button" data-gate="NAND">NAND</button>
        <button class="gate-button" data-gate="NOR">NOR</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="level-display">Level: <span id="currentLevel">1</span></div>
    <script type="module">
        import LogicGates from './game.js';
        const game = new LogicGates('gameCanvas');
        game.start();
    </script>
</body>
</html>
