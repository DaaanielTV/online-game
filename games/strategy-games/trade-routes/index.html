<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Routes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #8BC34A;
            background: #16213e;
            margin-bottom: 20px;
        }
        .game-interface {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-stats {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            min-width: 200px;
        }
        .resource {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(139, 195, 74, 0.1);
            border-radius: 4px;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        .action-btn {
            padding: 8px;
            background: #8BC34A;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: #7CB342;
            transform: translateY(-2px);
        }
        .action-btn:disabled {
            background: #558B2F;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>Trade Routes</h1>
    <div class="game-interface">
        <div class="game-stats">
            <h3>Resources</h3>
            <div class="resource">
                <span>Gold:</span>
                <span id="gold">1000</span>
            </div>
            <div class="resource">
                <span>Goods:</span>
                <span id="goods">50</span>
            </div>
            <div class="resource">
                <span>Ships:</span>
                <span id="ships">2</span>
            </div>
            <div class="resource">
                <span>Reputation:</span>
                <span id="reputation">0</span>
            </div>
        </div>
        <div class="actions">
            <button class="action-btn" data-action="buy">Buy Goods</button>
            <button class="action-btn" data-action="sell">Sell Goods</button>
            <button class="action-btn" data-action="hire">Hire Ship</button>
            <button class="action-btn" data-action="trade">Trade Route</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="module">
        import TradeRoutes from './game.js';
        const game = new TradeRoutes('gameCanvas');
        game.start();
    </script>
</body>
</html>
