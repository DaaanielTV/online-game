<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Logic Gates Puzzle</h3>
        <p>Controls:</p>
        <ul>
            <li>Press 'A' to add AND gate</li>
            <li>Press 'O' to add OR gate</li>
            <li>Press 'N' to add NOT gate</li>
            <li>Press 'X' to add XOR gate</li>
            <li>Click gates to connect them</li>
            <li>Click switches to toggle them</li>
        </ul>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="module">
        import LogicGatesGame from './game.js';
        const game = new LogicGatesGame('gameCanvas');
        game.start();

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(600, window.innerHeight - 40);
            game.engine.resize();
        });

        // Initial resize
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
