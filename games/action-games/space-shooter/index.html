<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            background: #111111;
            border: 2px solid #4CAF50;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }
        .controls {
            background: rgba(76, 175, 80, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }
        .controls h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .controls ul {
            list-style-type: none;
            padding: 0;
        }
        .controls li {
            margin: 10px 0;
        }
        .key {
            background: #4CAF50;
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Space Shooter</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="controls">
        <h3>Controls</h3>
        <ul>
            <li><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> or Arrow Keys to move</li>
            <li><span class="key">Space</span> to shoot</li>
        </ul>
        <p>Destroy enemies and avoid their bullets to survive!</p>
    </div>
    <script type="module">
        import SpaceShooterGame from './game.js';
        
        // Create and start the game
        const game = new SpaceShooterGame('gameCanvas');
        game.start();

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(600, window.innerHeight - 40);
            game.engine.resize();
        });

        // Initial resize
        window.dispatchEvent(new Event('resize'));

        // Prevent scrolling with arrow keys
        window.addEventListener('keydown', (e) => {
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
