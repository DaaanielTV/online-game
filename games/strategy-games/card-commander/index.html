<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Commander</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #FF5722;
            background: #16213e;
            margin: 20px;
        }
        .game-interface {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hand-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            min-height: 200px;
        }
        .card {
            width: 120px;
            height: 180px;
            background: #FF5722;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            transform-origin: bottom;
        }
        .card:hover {
            transform: translateY(-20px) scale(1.1);
            z-index: 10;
        }
        .resource-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
        .resource {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 87, 34, 0.1);
            border-radius: 4px;
        }
        .end-turn-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #FF5722;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .end-turn-btn:hover {
            background: #F4511E;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Card Commander</h1>
    <div class="resource-panel">
        <div class="resource">
            <span>Energy:</span>
            <span id="energy">3/3</span>
        </div>
        <div class="resource">
            <span>Cards in Deck:</span>
            <span id="deck-count">30</span>
        </div>
        <div class="resource">
            <span>Health:</span>
            <span id="health">20</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="hand-container" id="hand">
        <!-- Cards will be dynamically added here -->
    </div>
    <button class="end-turn-btn" id="endTurn">End Turn</button>
    <script type="module">
        import CardCommander from './game.js';
        const game = new CardCommander('gameCanvas', 'hand');
        game.start();
    </script>
</body>
</html>
