<!DOCTYPE html>
<html>
<head>
    <title>Arcade Hub</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        #shop {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        #deathScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #shopButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="health">Health: 5000</div>
        <div id="stamina">Stamina: 100</div>
        <div id="resources">Score: 0 | Coins: 0</div>
    </div>

    <button id="shopButton">Shop</button>

    <div id="shop">
        <h2>Shop</h2>
        <div>Your Coins: <span id="currentCoins">0</span></div>
        <div>
            <h3>Speed</h3>
            <p>Current Level: <span id="currentSpeed">1</span></p>
            <p>Cost: <span id="speedPrice">100</span> coins</p>
            <button id="upgradeSpeed">Upgrade Speed</button>
        </div>
        <div>
            <h3>Damage</h3>
            <p>Current Level: <span id="currentDamage">1</span></p>
            <p>Cost: <span id="damagePrice">150</span> coins</p>
            <button id="upgradeDamage">Upgrade Damage</button>
        </div>
    </div>

    <div id="deathScreen">
        <h1>Game Over</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="game.restartGame()">Play Again</button>
    </div>

    <div id="waveComplete" class="notification">
        Wave Complete!<br>
        Bonus Coins: <span id="waveBonus">0</span>
    </div>

    <div id="levelUp" class="notification">
        Level Up!
    </div>

    <script>
        // Wait for DOM to be fully loaded before initializing game
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing game...');
            window.game = new Game();
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
