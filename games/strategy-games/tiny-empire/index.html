<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Empire - Strategy Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #34495e;
            border: 2px solid #3498db;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            background: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2980b9;
        }
        .selected {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Tiny Empire</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <!-- Building buttons will be added here by JavaScript -->
    </div>
    <div id="tutorial" style="margin-top: 20px;">
        <h3>How to Play:</h3>
        <ul>
            <li>Click a building type button to select it</li>
            <li>Click on the canvas to place the building</li>
            <li>Balance your resources to grow your empire</li>
            <li>Keep your population happy and fed</li>
            <li>Watch out for random events!</li>
        </ul>
    </div>
    <script type="module">
        import TinyEmpireGame from './game.js';
        
        window.addEventListener('load', () => {
            const game = new TinyEmpireGame('gameCanvas');
        });
    </script>
</body>
</html>
