<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #E91E63;
            background: #fff;
            margin-bottom: 20px;
        }
        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
        }
        .color-palette {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Color Match</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="controls">
        <p>Match colors by clicking tiles to swap them. Create art pieces by matching patterns!</p>
        <div class="color-palette"></div>
    </div>
    <script type="module">
        import ColorMatch from './game.js';
        const game = new ColorMatch('gameCanvas');
        game.start();
    </script>
</body>
</html>
