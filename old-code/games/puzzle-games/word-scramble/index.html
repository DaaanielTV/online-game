<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #FF9800;
            background: #16213e;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .word-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #FF9800;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            letter-spacing: 2px;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #FF9800;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #F57C00;
        }
        .timer {
            font-size: 24px;
            color: #FF9800;
            margin: 10px 0;
        }
        .score {
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Word Scramble</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="timer">Time: <span id="time">60</span>s</div>
        <input type="text" class="word-input" placeholder="Type your answer..." maxlength="20">
        <button class="submit-btn">Submit Answer</button>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <script type="module">
        import WordScramble from './game.js';
        const game = new WordScramble('gameCanvas');
        game.start();
    </script>
</body>
</html>
