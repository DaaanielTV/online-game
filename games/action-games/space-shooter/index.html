<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #4CAF50;
            background: #000;
            margin-bottom: 20px;
        }
        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls span {
            background: #4CAF50;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-content {
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading game...</p>
        </div>
    </div>

    <h1>Space Shooter</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p>Controls:</p>
        <p>
            <span>W</span> <span>A</span> <span>S</span> <span>D</span> or Arrow Keys to move
            <span>Space</span> to shoot
        </p>
        <p>Destroy enemies and avoid their bullets to survive!</p>
    </div>

    <script type="module">
        import SpaceShooterGame from './game.js';

        // Hide the loading screen when the game is ready
        window.addEventListener('load', () => {
            // Small delay to ensure everything is loaded
            setTimeout(() => {
                const game = new SpaceShooterGame('gameCanvas');
                game.start();
                document.getElementById('loading').style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
