<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
        .legend {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
        .color-demo {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .color-square {
            width: 30px;
            height: 30px;
            border-radius: 3px;
        }
        .box {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Color Match</h3>
        <div class="box">
            <p>How to Play:</p>
            <ul>
                <li>Click a tile to select it</li>
                <li>Click another tile to mix colors</li>
                <li>Match the target colors in corners</li>
                <li>Complete the level to progress</li>
            </ul>
        </div>
        <div class="box">
            <p>Available Colors:</p>
            <div class="color-demo">
                <div class="color-square" style="background: #FF0000"></div>
                <div class="color-square" style="background: #00FF00"></div>
                <div class="color-square" style="background: #0000FF"></div>
                <div class="color-square" style="background: #FFFF00"></div>
                <div class="color-square" style="background: #FF00FF"></div>
                <div class="color-square" style="background: #00FFFF"></div>
                <div class="color-square" style="background: #FF8800"></div>
                <div class="color-square" style="background: #88FF00"></div>
                <div class="color-square" style="background: #0088FF"></div>
            </div>
        </div>
    </div>
    <div class="legend">
        <h3>Elements</h3>
        <div class="box">
            <p>Selected Tile:</p>
            <div style="width: 50px; height: 50px; border: 3px solid white; margin: 5px;"></div>
        </div>
        <div class="box">
            <p>Target Color:</p>
            <div style="width: 50px; height: 50px; position: relative;">
                <div style="position: absolute; top: 0; right: 0; width: 20px; height: 20px; background: #FF0000;"></div>
            </div>
        </div>
        <div class="box">
            <p>Matched Tile:</p>
            <div style="width: 50px; height: 50px; position: relative;">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg); width: 40px; height: 40px;">
                    <div style="position: absolute; width: 100%; height: 2px; background: white;"></div>
                    <div style="position: absolute; width: 2px; height: 100%; background: white;"></div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="module">
        import ColorGame from './game.js';
        
        // Create and start the game
        const game = new ColorGame('gameCanvas');
        game.start();

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(600, window.innerHeight - 40);
            game.engine.resize();
        });

        // Initial resize
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
