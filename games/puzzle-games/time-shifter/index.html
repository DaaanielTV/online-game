<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Shifter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #9C27B0;
            background: #16213e;
            margin-bottom: 20px;
        }
        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .controls span {
            background: #9C27B0;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
        }
        .time-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }
        .time-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #9C27B0;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .time-button:hover {
            background: #7B1FA2;
        }
        .time-button:disabled {
            background: #4A148C;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Time Shifter</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p>Controls:</p>
        <p>
            <span>W</span> <span>A</span> <span>S</span> <span>D</span> to move
            <span>Space</span> to interact
        </p>
        <div class="time-controls">
            <button class="time-button" id="rewind">⏪ Rewind</button>
            <button class="time-button" id="pause">⏸ Pause</button>
            <button class="time-button" id="forward">⏩ Forward</button>
        </div>
        <p>Use time controls to solve puzzles and overcome obstacles!</p>
    </div>
    <script type="module">
        import TimeShifter from './game.js';
        const game = new TimeShifter('gameCanvas');
        game.start();
    </script>
</body>
</html>
