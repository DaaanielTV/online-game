<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #4CAF50;
            background: #000;
            margin-bottom: 20px;
        }
        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .controls span {
            background: #4CAF50;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Space Shooter</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p>Controls:</p>
        <p>
            <span>W</span> <span>A</span> <span>S</span> <span>D</span> or Arrow Keys to move
            <span>Space</span> to shoot
        </p>
        <p>Destroy enemies and avoid their bullets to survive!</p>
    </div>
    <script type="module">
        import SpaceShooterGame from './game.js';
        const game = new SpaceShooterGame('gameCanvas');
        game.start();
    </script>
</body>
</html>
