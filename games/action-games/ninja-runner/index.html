<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #2196F3;
            background: #16213e;
            margin: 20px;
        }
        .game-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
        .score {
            font-size: 24px;
            color: #2196F3;
            margin-bottom: 10px;
        }
        .power-meter {
            width: 200px;
            height: 20px;
            background: rgba(33, 150, 243, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .power-fill {
            width: 100%;
            height: 100%;
            background: #2196F3;
            transition: width 0.3s ease;
        }
        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls span {
            background: #2196F3;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Ninja Runner</h1>
    <div class="controls">
        <p>
            <span>Space</span> to Jump
            <span>Double Space</span> for Double Jump
            <span>S</span> to Slide
            <span>A/D</span> to Move
            <span>W</span> to Wall Jump
        </p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-overlay">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="power-meter">
            <div class="power-fill" id="powerFill"></div>
        </div>
    </div>
    <script type="module">
        import NinjaRunner from './game.js';
        const game = new NinjaRunner('gameCanvas');
        game.start();
    </script>
</body>
</html>
