<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #4CAF50;
            background: #16213e;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .controls button:hover {
            background: #45a049;
        }
        .controls button.selected {
            background: #2d682f;
            box-shadow: 0 0 0 2px white;
        }
        .controls select {
            padding: 8px;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>City Planner</h1>
    <div class="controls"></div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script type="module">
        import CityPlanner from './game.js';


        
        const game = new CityPlanner('gameCanvas');
        game.start();
    </script>
</body>
</html>
