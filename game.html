<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #deathScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        #deathScreen button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #deathScreen button:hover {
            background-color: #a29bfe;
        }

        #shop {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        #shop button {
            display: block;
            margin: 10px 0;
            padding: 8px 16px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #shop button:hover {
            background-color: #a29bfe;
        }

        #waveComplete {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="health">Health: 100</div>
            <div id="stamina">Stamina: 100</div>
            <div id="score">Score: 0</div>
        </div>
        <div id="shop">
            <h2>Shop</h2>
            <button id="upgradeSpeed">Upgrade Speed (<span id="speedPrice">100</span> coins)</button>
            <button id="upgradeDamage">Upgrade Damage (<span id="damagePrice">150</span> coins)</button>
            <div>Current Speed: <span id="currentSpeed">1</span></div>
            <div>Current Damage: <span id="currentDamage">1</span></div>
            <div>Coins: <span id="currentCoins">0</span></div>
        </div>
        <div id="deathScreen">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="game.restart()">Play Again</button>
            <button onclick="window.location.href='index.html'">Back to Menu</button>
        </div>
        <div id="waveComplete">
            Wave Complete! 
            <br>Bonus: <span id="waveBonus">0</span> coins
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
