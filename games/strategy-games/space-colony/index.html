<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Colony</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #673AB7;
            background: #16213e;
            margin: 20px;
        }
        .colony-interface {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .resources-panel, .buildings-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        .resource-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: rgba(103, 58, 183, 0.1);
            border-radius: 4px;
        }
        .build-button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #673AB7;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .build-button:hover {
            background: #5E35B1;
            transform: translateY(-2px);
        }
        .build-button:disabled {
            background: #4527A0;
            cursor: not-allowed;
            transform: none;
        }
        .status-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Space Colony</h1>
    <div class="colony-interface">
        <div class="resources-panel">
            <h3>Resources</h3>
            <div class="resource-item">
                <span>Energy:</span>
                <span id="energy">100</span>
            </div>
            <div class="resource-item">
                <span>Minerals:</span>
                <span id="minerals">50</span>
            </div>
            <div class="resource-item">
                <span>Population:</span>
                <span id="population">10</span>
            </div>
            <div class="resource-item">
                <span>Oxygen:</span>
                <span id="oxygen">1000</span>
            </div>
        </div>
        <div class="buildings-panel">
            <h3>Build</h3>
            <button class="build-button" data-building="solar">Solar Panel (50 minerals)</button>
            <button class="build-button" data-building="mine">Mining Facility (100 minerals)</button>
            <button class="build-button" data-building="dome">Habitat Dome (200 minerals)</button>
            <button class="build-button" data-building="lab">Research Lab (150 minerals)</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="status-bar">Colony Status: <span id="status">Starting Up...</span></div>
    <script type="module">
        import SpaceColony from './game.js';
        const game = new SpaceColony('gameCanvas');
        game.start();
    </script>
</body>
</html>
