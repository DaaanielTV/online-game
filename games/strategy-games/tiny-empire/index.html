<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Empire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #795548;
            background: #16213e;
            margin: 20px;
        }
        .empire-dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }
        .panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        .resource-display {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: rgba(121, 85, 72, 0.1);
            border-radius: 4px;
        }
        .empire-button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #795548;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .empire-button:hover {
            background: #6D4C41;
            transform: translateY(-2px);
        }
        .empire-button:disabled {
            background: #5D4037;
            cursor: not-allowed;
            transform: none;
        }
        .mini-map {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #795548;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Tiny Empire</h1>
    <div class="empire-dashboard">
        <div class="panel">
            <h3>Resources</h3>
            <div class="resource-display">
                <span>Gold:</span>
                <span id="gold">100</span>
            </div>
            <div class="resource-display">
                <span>Wood:</span>
                <span id="wood">50</span>
            </div>
            <div class="resource-display">
                <span>Stone:</span>
                <span id="stone">30</span>
            </div>
            <div class="resource-display">
                <span>Population:</span>
                <span id="population">5</span>
            </div>
        </div>
        <div class="panel">
            <h3>Buildings</h3>
            <button class="empire-button" data-building="house">House (50 wood)</button>
            <button class="empire-button" data-building="farm">Farm (30 wood, 20 stone)</button>
            <button class="empire-button" data-building="mine">Mine (100 wood)</button>
            <button class="empire-button" data-building="barracks">Barracks (150 wood, 100 stone)</button>
        </div>
        <div class="panel">
            <h3>Military</h3>
            <button class="empire-button" data-unit="warrior">Train Warrior (50 gold)</button>
            <button class="empire-button" data-unit="archer">Train Archer (75 gold)</button>
            <button class="empire-button" data-unit="cavalry">Train Cavalry (150 gold)</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="mini-map" id="miniMap"></div>
    <script type="module">
        import TinyEmpire from './game.js';
        const game = new TinyEmpire('gameCanvas', 'miniMap');
        game.start();
    </script>
</body>
</html>
