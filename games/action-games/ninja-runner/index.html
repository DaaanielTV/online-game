<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Ninja Runner</h3>
        <p>Controls:</p>
        <ul>
            <li>Arrow keys or WASD to move</li>
            <li>Space/Up/W to jump</li>
            <li>F to throw ninja stars</li>
            <li>Wall slide by holding direction against wall</li>
            <li>Wall jump by jumping while sliding</li>
        </ul>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="module">
        import NinjaRunnerGame from './game.js';
        
        // Create and start the game
        const game = new NinjaRunnerGame('gameCanvas');
        game.start();

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = Math.min(600, window.innerHeight - 40);
            game.engine.resize();
        });

        // Initial resize
        window.dispatchEvent(new Event('resize'));

        // Prevent scrolling with arrow keys and space
        window.addEventListener('keydown', (e) => {
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
